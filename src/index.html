<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <h1 class="title">Electron Demo App</h1>
        <div class="card-deck">
            <div class="card text-center">
                <div class="card-header">Capture</div>
                <div class="card-body">
                    <h6 class="card-title">Take screenshots</h6>
                    <p class="card-text">Take a screenshot with a countdown.</p>
                    <p id="countdown-msg"></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="capture-btn">Take screenshot</button>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">Git status</div>
                <div class="card-body">
                    <h6 class="card-title">Check git status</h6>
                    <p class="card-text">Check git status of a directory.</p>
                    <input type="text" id="git-dir" class="form-control" placeholder="Enter directory path" />
                    <p id="git-status"></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="check-git-status-btn">Check git status</button>
                </div>
            </div>
        </div>
    </div>
    <script>require('./listener.js')</script>
    <script>require('./capture.js')</script>
    <script>require('./git-status.js')</script>
</body>

</html>
